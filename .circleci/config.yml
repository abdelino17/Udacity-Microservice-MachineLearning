# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#

version: 2

workflows:
  version: 2
  build-workflow:
    jobs:
      - build:
          filters:
            branches:
              only: master

      - lint:
          requires:
            - build
          filters:
            branches:
              only: master

      - publish:
          requires:
            - build
            - lint 
          filters:
            branches:
              only: master

jobs:

  build:
    docker:
      - image: python:3.7.3-stretch

    working_directory: ~/repo

    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
          name: Create virtual env
          # ci-npm-auth is using $AWS_ECR_ACCESS_KEY_ID / $AWS_ECR_SECRET_ACCESS_KEY to create auth for npm
          command: python3 -m venv venv
      - run:
          name: Install packages
          command: make install
      - run:
          name: Install hadolint
          command: | 
            wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
            chmod +x /bin/hadolint
      # save build dependencies for next jobs
      - save_cache:
          name: "Save build dependencies"
          key: v1-dependencies-{{ checksum "requirements.txt" }}
          paths:
            - ./venv

  lint:
    docker:
      - image: python:3.7.3-stretch

    steps:
      - checkout
      # Setup remote Docker for building
      - setup_remote_docker
      - restore_cache:
          name: "Download hadolint build"
          keys:
            - v1-dependencies-{{ .Environment.CIRCLE_WORKFLOW_ID }}
      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint
  
  publish:
    docker:
      - image: python:3.7.3-stretch

    steps:
      - checkout
      # Setup remote Docker for building
      - setup_remote_docker
      - restore_cache:
          name: "Download dependencies build"
          keys:
            - v1-dependencies-{{ .Environment.CIRCLE_WORKFLOW_ID }}
      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint
